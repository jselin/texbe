{% extends 'base.html' %}

{% block content %}
<h1>{{ yarn.name }}</h1>
<p>Manufacturer: {{yarn.manufacturer.name}}</p>
<p>Material: {{yarn.material}}</p>
<p>Number: {{yarn.number}} {{yarn.numbering_system.name}}</p>
<p>Sett: {{yarn.sett}} yarns/cm</p>
<form action="{% url 'planner:yarn_delete' yarn.id%}">
    <input type="submit" value="Delete">
</form>
<form action="{% url 'planner:yarn_edit' yarn.id%}">
    <input type="submit" value="Edit">
</form>
{% endblock %}
