{% extends 'base.html' %}

{% block content %}
<a href="{% url 'planner:plan_create' %}" class="btn btn-success btn-sm" role="button">New plan</a>
<p></p>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Dimensions</th>
    </tr>
    {% for plan in plans %}
    <tr>
        <td><a href="{% url 'planner:plan_detail' plan.id%}"> {{plan.name}}</a></td>
        <td>{{plan.finished_lenght}}m x {{plan.finished_width}}m</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
