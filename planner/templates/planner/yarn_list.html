<table>
    <tr>
        <th>Name</th>
        <th>Manufacturer</th>
        <th>Material</th>
        <th>Thickness</th>
    </tr>
    {% for yarn in yarns %}
    <tr>
        <td><a href="{% url 'planner:yarn_detail' yarn.id %}"> {{ yarn.name_text}}</a></td>
        <td><a href="{% url 'planner:manufacturer_detail' yarn.manufacturer.id%}">{{ yarn.manufacturer.name_text}}</a></td>
        <td> {{yarn.material}}</td>
        <td> {{yarn.thickness}}</td>
    </tr>
    {% endfor %}
</table>
<form action="{% url 'planner:yarn_add' %}">
    <input type="submit" value="Add yarn">
</form>
